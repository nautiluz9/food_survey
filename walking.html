<!doctype html>

<head>
  <meta charset=utf-8>
  <!-- Load plotly.js into the DOM -->
  <title>Walking Man</title>
</head>

<style>
    body { margin:0; padding:0; }
#container { margin:0 auto; width:550px; height:400px; border:2px solid #f00;}
</style>

<body>

    <div id="container">
        <canvas id="cv" width="550" height="400"></canvas> 
      </div>
    
</body>

<!-- Code is below (between the <script> tags), HTML is above -->

<script>

var cv = document.getElementById("cv");
var ctx = cv.getContext("2d");
var marioTimer = null;
var mario = {img:null, x:0, y:0, width:28, height:42, currentframe:0, totalframes:6 }

mario.img = new Image();
mario.img.src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/160783/mario.png";

mario.img.onload = function(){
  marioTimer = setInterval(animateMario, 120);
}

function animateMario(){
  mario.currentframe++;
  
  ctx.drawImage(mario.img, mario.currentframe*mario.width, 0, mario.width, mario.height, 0, 0, mario.width, mario.height);
  
  
  if(mario.currentframe>=mario.totalframes){
    mario.currentframe = 0;
  }
}

</script>
